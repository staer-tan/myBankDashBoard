        <div class="col-md-1.5 sidebar">
            <ul class="nav nav-sidebar">
                <li><a th:href="@{/dashboard(start=0)}">总览 </a></li>
                <li><a th:href="@{/bankofchina(start=0)}">中国银行</a></li>
                <li><a th:href="@{/comm(start=0)}">交通银行</a></li>
                <li><a th:href="@{/cmb(start=0)}">招商银行</a></li>
                <li><a th:href="@{/icbc(start=0)}">中国工商银行</a></li>
                <li><a th:href="@{/abc(start=0)}">中国农业银行</a></li>
                <li><a th:href="@{/ccb(start=0)}">中国建设银行</a></li>
                <li class="active"><a th:href="@{/psbc(start=0)}">邮政储蓄银行<span class="sr-only">(current)</span></a></li>
                <li><a th:href="@{/citic(start=0)}">中信银行</a></li>
                <li><a th:href="@{/cib(start=0)}">兴业银行</a></li>
            </ul>
        </div>
        <div class="col-md-11 col-md-offset-1 main">
            <h3 class="sub-header">搜索</h3>
            <!--                <label for="addr-show">您选择的是：-->
            <!--                    <input type="text" value="" id="addr-show">-->
            <!--                </label>-->
            <div class="form-group form-inline">
                <!--省份选择-->
                <select class="selectpicker form-control" id="prov" onchange="showCity(this)">
                    <option>-请选择省份-</option>
                </select>

                <!--城市选择-->
                <select class="selectpicker form-control" id="city" onchange="showCountry(this)">
                    <option>-请选择城市-</option>
                </select>

                <!--县区选择-->
                <select class="selectpicker form-control" id="country" onchange="selecCountry(this)">
                    <option>-请选择县区-</option>
                </select>

                <button type="button" class="btn met1" onClick="showAddr()">确定</button>

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1" for="addr-show">您选择的是</span>
                    <input type="text" class="form-control" placeholder="地址" aria-describedby="basic-addon1" value="" id="addr-show">
                </div>
            </div>

            <h2 class="sub-header">银行数据总览</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>银行名称</th>
                        <th>银行层级</th>
                        <th>省份</th>
                        <th>城市</th>
                        <th>区县</th>
                        <th>地址</th>
                        <th>电话</th>
                        <th>上级机构</th>
                        <th>经度</th>
                        <th>纬度</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c:${page.list}">
                        <td th:text="${c.bankName}"></td>
                        <td th:text="${c.bankLevel}"></td>
                        <td th:text="${c.province}"></td>
                        <td th:text="${c.city}"></td>
                        <td th:text="${c.area}"></td>
                        <td th:text="${c.address}"></td>
                        <td th:text="${c.telephone}"></td>
                        <td th:text="${c.parentBank}"></td>
                        <td th:text="${c.longitudeX}"></td>
                        <td th:text="${c.latitudeY}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <br/>
            <div class="col-md-offset-4 main">
                <a th:href="@{/psbc(start=0)}" class="btn btn-default" role="button">首页</a>
                <a th:href="@{/psbc(start=${page.pageNum-1})}" class="btn btn-default" role="button">上一页</a>
                <a th:href="@{/psbc(start=${page.pageNum+1})}" class="btn btn-default" role="button">下一页</a>
                <a th:href="@{/psbc(start=${page.pages})}" class="btn btn-default" role="button">末  页</a>
            </div>
            <br/>
        </div>
    </div>
