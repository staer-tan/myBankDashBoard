                <li><a th:href="@{/bankofchina(start=0)}">中国银行</a></li>
                <li><a href="https://v3.bootcss.com/examples/dashboard/#">交通银行</a></li>
                <li><a href="https://v3.bootcss.com/examples/dashboard/#">招商银行</a></li>

                <li><a href="https://v3.bootcss.com/examples/dashboard/#">邮政储蓄银行</a></li>
            </ul>
        </div>
        <div class="col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Dashboard</h1>
            <div class="dropdown">
                <form action="#">
                    <label for="addr-show">您选择的是：
                        <input type="text" value="" id="addr-show">
                    </label>
                    <br/>

                    <!--省份选择-->
                    <select id="prov" onchange="showCity(this)">
                        <option>=请选择省份=</option>

                    </select>

                    <!--城市选择-->
                    <select id="city" onchange="showCountry(this)">
                        <option>=请选择城市=</option>
                    </select>

                    <!--县区选择-->
                    <select id="country" onchange="selecCountry(this)">
                        <option>=请选择县区=</option>
                    </select>
                    <button type="button" class="btn met1" onClick="showAddr()">确定</button>
                    <a th:href="@{/searchBank(searchStr=id)}">
                        <button>点我跳转到度娘！</button>
                    </a>
                </form>
            </div>

            <h1 class="sub-header">银行数据总览结果</h1>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>银行种类</th>
                        <th>银行名称</th>
                        <th>银行层级</th>
                        <th>省份</th>
                        <th>城市</th>
                        <th>区县</th>
                        <th>地址</th>
                        <th>电话</th>
                        <th>上级机构</th>
                        <th>经度</th>
                        <th>纬度</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c:${page.list}">
                        <td th:text="${c.id}"></td>
                        <td th:text="${c.bankType}"></td>
                        <td th:text="${c.bankName}"></td>
                        <td th:text="${c.bankLevel}"></td>
                        <td th:text="${c.province}"></td>
                        <td th:text="${c.city}"></td>
                        <td th:text="${c.area}"></td>
                        <td th:text="${c.address}"></td>
                        <td th:text="${c.telephone}"></td>
                        <td th:text="${c.parentBank}"></td>
                        <td th:text="${c.longitudeX}"></td>
                        <td th:text="${c.latitudeY}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <br/>
            <div>
                <a th:href="@{/dashboard(start=0)}">[首  页]</a>
                <a th:href="@{/dashboard(start=${page.pageNum-1})}">[上一页]</a>
                <a th:href="@{/dashboard(start=${page.pageNum+1})}">[下一页]</a>
                <a th:href="@{/dashboard(start=${page.pages})}">[末  页]</a>
            </div>
